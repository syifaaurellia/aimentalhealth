<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pertanyaan Biar Ga Gila</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        h2 {
            text-align: center;
            color: #4CAF50;
        }
        .container {
            padding: 20px;
        }
        iframe {
            display: block;
            margin: 0 auto;
            border: none;
            border-radius: 8px;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            display: block;
            margin: 20px auto;
        }
        button:hover {
            background-color: #45a049;
        }
        #login {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        Pertanyaan Biar Ga Gila
    </header>
    
    <div class="container" id="login">
        <h2>Login</h2>
        <input type="text" id="name" placeholder="Masukkan Nama" style="width: 100%; padding: 10px; margin: 10px 0;">
        <input type="password" id="password" placeholder="Masukkan Password" style="width: 100%; padding: 10px; margin: 10px 0;">
        <input type="text" id="phoneNumber" placeholder="Masukkan Nomor Telepon" style="width: 100%; padding: 10px; margin: 10px 0;">
        <button onclick="login()">Login</button>
    </div>
    
    <div class="container" id="mainContent" style="display: none;">
        <h2>Pertanyaan Biar Waras</h2>
        <iframe src="https://pdf.ai/share/embed/clx0g67fa0018jp0cklzv672c" loading="lazy" frameborder="0" scrolling="no" width="100%" height="800px"></iframe>
        <button onclick="sendMessage()">Selesai, Klik disini</button>
    </div>
    
    <footer>
        Â© 2024 Pertanyaan Biar Ga Gila
    </footer>
    
    <script>
        function login() {
            const name = document.getElementById('name').value;
            const password = document.getElementById('password').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            
            if (name && password && phoneNumber) {
                localStorage.setItem('name', name);
                localStorage.setItem('phoneNumber', phoneNumber);
                document.getElementById('login').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
            } else {
                alert('Masukkan nama, password, dan nomor telepon!');
            }
        }

        async function sendMessage() {
            const apiKey = 'JeQevajrtkP8qpM3lsNqYV02jkNujJ'; // Replace with your actual API key
            const sender = '+6285591448780'; // Replace with your actual sender number
            const phoneNumber = localStorage.getItem('phoneNumber');
            const message = 'Haii, Everything will be okay, keep strong and fightinggg yasshh'; // Pesan motivasi

            if (!phoneNumber) {
                alert('Nomor telepon tidak ditemukan. Silakan login ulang.');
                return;
            }

            const url = `https://wa.labinformatika.com/send-message?api_key=${apiKey}&sender=${sender}&number=${phoneNumber}&message=${encodeURIComponent(message)}`;

            try {
                console.log('Sending message with URL:', url);

                const response = await fetch(url);

                if (!response.ok) {
                    const result = await response.json();
                    console.error('Response error:', result);
                    alert('Gagal mengirim pesan: ' + result.message);
                } else {
                    const result = await response.json();
                    console.log('Response success:', result);
                    alert('Pesan motivasi berhasil dikirim');
                }
            } catch (error) {
                console.error('Fetch error:', error);
                alert('Terjadi kesalahan saat mengirim pesan. Detail kesalahan: ' + error.message);
            }
        }

        window.onload = function() {
            if (localStorage.getItem('phoneNumber')) {
                document.getElementById('login').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
            } else {
                document.getElementById('login').style.display = 'block';
                document.getElementById('mainContent').style.display = 'none';
            }
        }
    </script>
</body>
</html>
